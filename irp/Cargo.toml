[package]
name = "irp"
version = "0.1.0"
authors = ["Sean Young <sean@mess.org>"]
repository = "https://github.com/seanyoung/ir-ctl"
edition = "2018"
description = "Infrared IRP encoder"
keywords = [ "IRP", "IR", "infrared", "pronto" ]
build = "build.rs"

[build-dependencies]
lrpeg = "0.2.0"

[dependencies]
num = "0.4"
regex = "1"
serde_derive = { version = "1.0" }
serde = { version = "1.0", features = [ "derive" ] }
bitintr = "0.3.0"
quick-xml = { version = "0.22.0", features = [ "serialize" ] }
unicode-xid = "0.2"
serde_json = "1.0"
rand = "0.8"
bitvec = "0.22"
